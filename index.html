<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Piano</title>
</head>

<body>
    <div class="container">
        <div class="white-keys">
            <kbd id="keyA">A</kbd><kbd id="keyS">S</kbd><kbd id="keyD">D</kbd><kbd id="keyF">F</kbd><kbd id="keyG">G</kbd><kbd id="keyH">H</kbd><kbd id="keyJ">J</kbd>
        </div>
        <div class="black-keys">
            <kbd id="keyW">W</kbd><kbd id="keyE">E</kbd><kbd id="keyT">T</kbd><kbd id="keyY">Y</kbd><kbd id="keyU">U</kbd>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
